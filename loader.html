<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
 .loader{
        height:100px;
        width:100px;
        border:12px solid white;
        border-right-color: blue;
        animation: spin 1s ease infinite;
        border-radius: 50%;
 }
 @keyframes spin{
    100%{
        transform: rotate(360deg);
 }
 }
    </style>
   
    
</head>
<body>
    <div class="loader">

    </div>
</body>
</html>
