<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        th{
            text-align: left;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>A table with 3 column that spans 50% of the window width: </h3>
<table style="width:50%">
    <tr style="background-color: grey; color: azure;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
    </tr>
    <tr style="color:blueviolet">
        <th>khan</th>
        <th>shah</th>
        <th>WMA</th>
    </tr>
    <tr style="color:palevioletred">
        <th>kajol</th>
        <th>david</th>
        <th>DA</th>
    </tr>
    <tr style="color:lightgreen">
        <th>Prithvi</th>
        <th>shaw</th>
        <th>ITES</th>
    </tr>

</table>

</body>
</html>
